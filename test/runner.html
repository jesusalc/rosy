		<!-- End Mocha JS -->

		<!-- Require JS -->
		<script src="../libs/require.js"></script>
		<script src="../config.js"></script>
		<script>
			require.config({
				baseUrl : "../",
				paths: {
					"project": "__PROJECT_NAME__",
					"OxBlood": "test/OxBlood",
					"core": "test/tests/core",
					"modules": "test/tests/modules"
				},
				urlArgs : "cacheBust=" + (new Date()).getTime()
			});
		</script>
		<!-- End Require JS -->

		<script>
			var AGENT = window.navigator.userAgent;
			var GLOBALS = ["FB", "fbAsyncInit", "twttr", "_gat", "gaGlobal"];

			require([
				"OxBlood",

				"core/inheritance",
				"core/notifications",
				"core/scope",

				// "modules/custom-form-field/CustomFormField",
				// "modules/ios-page-control/PageControl",
				// "modules/scroller/Scroller",
				"modules/social/FacebookSocial",
				"modules/social/TwitterSocial",
				"modules/ticker/Ticker",
				"modules/tracking/GATracking",
				"modules/tracking/OmnitureTracking"
			], function (OxBlood) {
				OxBlood.registerTests();

				if (!(/PhantomJS/).test(AGENT)) {
					mocha.run().globals(GLOBALS);
				}
			});
		</script>

	</body>
